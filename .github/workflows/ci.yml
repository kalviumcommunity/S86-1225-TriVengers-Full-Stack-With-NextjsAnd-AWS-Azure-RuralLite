name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Linting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install RuralLite dependencies
        working-directory: ./rurallite
        run: npm ci

      - name: Run Root ESLint
        run: npm run lint

      - name: Run RuralLite ESLint
        working-directory: ./rurallite
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    name: Unit Testing
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: rurallite_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./rurallite
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./rurallite
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rurallite_test

      - name: Run database migrations
        working-directory: ./rurallite
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rurallite_test

      - name: Run Unit Tests with Coverage
        working-directory: ./rurallite
        run: npm test -- --coverage --run
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/rurallite_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_jwt_secret
          NEXTAUTH_SECRET: test_nextauth_secret

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./rurallite/coverage
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: [lint, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./rurallite
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./rurallite
        run: npx prisma generate

      - name: Build Next.js application
        working-directory: ./rurallite
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            rurallite/.next/
            rurallite/public/
          retention-days: 1

  security:
    runs-on: ubuntu-latest
    name: Security Audit
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./rurallite
        run: npm ci

      - name: Run npm audit
        working-directory: ./rurallite
        run: npm audit --audit-level=high

      - name: Check for vulnerabilities in dependencies
        working-directory: ./rurallite
        run: npm audit --audit-level=moderate

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./rurallite/

      - name: Deploy to Staging (Placeholder)
        run: |
          echo "Deploying to staging environment..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          # Add your staging deployment commands here
          # Example for AWS: aws s3 sync ./rurallite/.next s3://staging-bucket
          # Example for Azure: az webapp deployment source config-zip

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./rurallite/

      - name: Deploy to Production (Placeholder)
        run: |
          echo "Deploying to production environment..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          # Add your production deployment commands here
          # Example for AWS: aws s3 sync ./rurallite/.next s3://production-bucket
          # Example for Azure: az webapp deployment source config-zip
        env:
          # Use GitHub Secrets for sensitive deployment credentials
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}