name: CI Pipeline with Verification & Rollback

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-and-rollback:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: rurallite

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: rurallite/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --coverage
        continue-on-error: true

      - name: Build
        run: npm run build

      # ğŸ” Deployment Verification
      - name: Verify Deployment
        run: |
          echo "Running deployment verification..."
          curl -f http://localhost:3000/api/health || exit 1

      # ğŸš¦ Smoke Tests
      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          npx jest --testPathPattern=__smoke_tests__ --runInBand

      # ğŸ”„ Rollback (Simulated)
      - name: Rollback Deployment
        if: failure()
        run: |
          echo "Deployment failed."
          echo "Rolling back to previous stable version (simulated)."
